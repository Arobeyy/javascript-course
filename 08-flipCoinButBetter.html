<!DOCTYPE html>
<html>
  <head>
    <title>flip coin but better</title>
  </head>

  <body>
    <button
      class="head-button"
      onclick="
      playGame('head');
    "
    >
      Head
    </button>

    <button
      class="tail-button"
      onclick="
      playGame('tail');
    "
    >
      Tail
    </button>

    <button
      class="reset-button"
      onclick="
      score.wins = 0;
      score.losess = 0;
      localStorage.removeItem('score');
      alert(`score is cleared....`);
      console.log(score);
    "
    >
      Reset
    </button>

    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losess: 0,
      };

      function playGame(guess) {
        console.log(`you chose: ${guess}`);

        const randomNumber = Math.random();
        let result = randomNumber < 0.5 ? "head" : "tail";
        console.log(`flip coin result is: ${result}`);

        console.log(guess === result ? "You win!" : "You lose.");

        if (guess === result) {
          score.wins++;
        } else {
          score.losess++;
        }
        console.log(score);

        localStorage.setItem("score", JSON.stringify(score));
      }
    </script>
  </body>
</html>
