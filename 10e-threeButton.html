<!DOCTYPE html>
<html>
  <head>
    <title>three button</title>
    <link rel="stylesheet" href="styles/10e-threeButton.css">
  </head>
  
  <body>
    <button class="js-gaming-button toggle-button" onclick="
      toggle('.js-gaming-button');
    ">Gaming</button>
    <button class="js-music-button toggle-button" onclick="
      toggle('.js-music-button');
    ">Music</button>
    <button class="js-tech-button toggle-button" onclick="
      toggle('.js-tech-button');
    ">Tech</button>

    <script>
      function toggle(selector) {
        const button = document.querySelector(selector);
        if(!button.classList.contains('is-toggled')) {
          button.classList.add('is-toggled');
        } else {
          button.classList.remove('is-toggled');
        }

      }
    </script>
  </body>
</html>
