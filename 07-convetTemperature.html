<!DOCTYPE html>
<html>
  <head>
    <title>convert temprature</title>
  </head>

  <body>
    <script>
      function convertTemprature(temprature, unit)
      {
        if(unit === 'C')
        {
          console.log(`${convertToFahrenheit(temprature)}F`);
        }
        else if(unit === 'F')
        {
          console.log(`${convertToCelsius(temprature)}C`);
        }
      }

      function convertToFahrenheit(temprature)
      {
        const result = (temprature * 9 /5) + 32;
        return result;
      }

      function convertToCelsius(temprature)
      {
        const result = (temprature - 32) * 5 / 9;
        return result;
      }

      convertTemprature(25, 'C');
      convertTemprature(86, 'F');

    </script>
  </body>
</html>
