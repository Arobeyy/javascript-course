<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="styles/09-rock-paper-scissor.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <p class="game-name">Rock Paper Scissors</p>

    <hr class="boldline-after-heading" />

    <div class="rock-paper-scissors">
      <div class="player-move-button">
        <button
          class="rock-button"
          onclick="
        playGame('rock');
      "
        >
          <img class="button-image" src="images/rock-paw.jpg" />
        </button>
      </div>

      <div class="player-move-button">
        <button
          class="paper-button"
          onclick="
        playGame('paper');
      "
        >
          <img class="button-image" src="images/paper-paw.jpg" />
        </button>
      </div>

      <div class="player-move-button">
        <button
          class="scissor-button"
          onclick="
        playGame('scissor');
      "
        >
          <img class="button-image" src="images/scissor-paw.jpg" />
        </button>
      </div>
    </div>

    <div class="result">
      <p class="js-result"></p>
    </div>
    
    
    <div>
      <p class="js-moves"></p>
    </div>
    
    

    <div class="score">
      <p class="js-score"></p>
    </div>
    

    <div class="reset">
      <button
        class="reset-button"
        onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">
        Reset
      </button>
    </div>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScoreElement();

      /*
      if (!score)
      {
        score = {
          wins: 0;
          losses: 0;
          ties: = 0
        } 
      };
      */


      function playGame(playerMove) {
        computerMove = pickComputerMove();

        result = "";

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = 'Tie.';
          } else if (computerMove === "paper") {
            result = 'You lose.';
          } else if (computerMove === "scissor") {
            result = 'You win.';
          }
          

        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = 'You win.';
          } else if (computerMove === "paper") {
            result = 'Tie.';
          } else if (computerMove === "scissor") {
            result = 'You lose.';
          }


        } else if (playerMove === "scissor") {
          if (computerMove === "rock") {
            result = 'You lose.';
          } else if (computerMove === "paper") {
            result = 'You win.';
          } else if (computerMove === "scissor") {
            result = 'Tie.';
          }
        }

        

        if (result === 'You win.')
        {
          score.wins += 1;
        }
        else if (result === 'You lose.')
        {
          score.losses += 1;
        }
        else if (result === 'Tie.')
        {
          score.ties += 1;
        }

        

        localStorage.setItem('score',JSON.stringify(score));


        updateScoreElement();


        document.querySelector('.js-result')
          .innerHTML = result;

        document.querySelector('.js-moves')
          .innerHTML = `You ${playerMove} - ${computerMove} Computer`;

        
      }

      function updateScoreElement() {
        document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissor";
        }

        return computerMove;
      }

    </script>
  </body>
</html>
