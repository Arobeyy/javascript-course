<!DOCTYPE html>
<html>
  <head>
    <title>daily greetings function</title>
  </head>
  
  <body>

    <script>
      function greet(name)
      {
        if(!name)
          console.log('Hi there!')
        else
         console.log(`hello ${name}!`);
      }

      greet('su');
      greet('hri');
      greet();
    </script>
  </body>
</html>
