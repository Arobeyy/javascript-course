<!DOCTYPE html>
<html>
  <head>
    <title>DOM-projects</title>
    <link rel="stylesheet" href="styles/10h-shippingCalculator.css">
  </head>
  <body>
    <div class="container">
      <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="
      handleCostKeydown(event);
    "
    />
    <button
      onclick="
      calculateTotal();
    " class="calculate-button"
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>
    </div>
    
    <script src="scripts/10h-shippingCalculator.js"></script>
  </body>
</html>
