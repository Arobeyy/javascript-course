<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors 3.0</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor-3.0.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gloria+Hallelujah&display=swap" rel="stylesheet">

  </head>

  <body>
    <p class="game-name">Rock Paper Scissors</p>

    <hr class="boldline-after-heading" />

    <div class="rock-paper-scissors">

      <div class="player-move-button">
      <button class="rock-button" onclick="
        const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissor';
        }
        let result = '';
        if (computerMove === 'rock') {
          result = 'Tie.';
          tie += 1;
        } else if (computerMove === 'paper') {
          result = 'You lose.';
          lose += 1;
        } else if (computerMove === 'scissor') {
          result = 'You win.';
          win += 1;
        }
        alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
        console.log(`Win: ${win} Lose: ${lose} Tie: ${tie}`);

      ">
        <img class="button-image" src="images/rock-paw.jpg" />
      </button>
      </div>
      <div class="player-move-button">
        <button class="paper-button" onclick="
        randomNumber = Math.random();
        computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissor';
        }
        result = '';
        if (computerMove === 'rock') {
          result = 'You win.';
          win += 1;
        } else if (computerMove === 'paper') {
          result = 'Tie.';
          tie += 1;
        } else if (computerMove === 'scissor') {
          result = 'You lose.';
          lose += 1;
        }
        alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
        console.log(`Win: ${win} Lose: ${lose} Tie: ${tie}`);
      ">
        <img class="button-image" src="images/paper-paw.jpg" />
      </button>
      </div>
      <div class="player-move-button">
        <button class="scissor-button" onclick="
        randomNumber = Math.random();
        computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissor';
        }
        result = '';
        if (computerMove === 'rock') {
          result = 'You lose.';
          lose += 1;
        } else if (computerMove === 'paper') {
          result = 'You win.';
          win += 1;
        } else if (computerMove === 'scissor') {
          result = 'Tie.';
          tie += 1;
        }
        alert(`You picked scissor. Computer picked ${computerMove}. ${result}`);
        console.log(`Win: ${win} Lose: ${lose} Tie: ${tie}`);
      ">
        <img class="button-image" src="images/scissor-paw.jpg" />
      </button>
      </div>
    </div>
    <div class="reset">
      <button class="reset-button" onclick="
      win = 0;
      lose = 0;
      tie = 0;
      console.log('cleared....');
      console.log(`Win: ${win} Lose: ${lose} Tie: ${tie}`);
    ">Reset</button>
    </div>

    <script>
      let win = 0;
      let lose = 0;
      let tie = 0;
    </script>
    
  </body>
</html>
