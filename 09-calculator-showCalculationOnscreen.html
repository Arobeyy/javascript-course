<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p class="js-print-calculation"></p>

    <p>
      <button
        onclick="
          updateFunction('1');
        "
      >
        1
      </button>

      <button
        onclick="
          updateFunction('2');
        "
      >
        2
      </button>

      <button
        onclick="
          updateFunction('3');
        "
      >
        3
      </button>

      <button
        onclick="
          updateFunction(' + ');
        "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
          updateFunction('4');
        "
      >
        4
      </button>

      <button
        onclick="
          updateFunction('5');
        "
      >
        5
      </button>

      <button
        onclick="
          updateFunction('6');
        "
      >
        6
      </button>

      <button
        onclick="
          updateFunction(' - ');
        "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
          updateFunction('7');
        "
      >
        7
      </button>

      <button
        onclick="
          updateFunction('8');
        "
      >
        8
      </button>

      <button
        onclick="
          updateFunction('9');
        "
      >
        9
      </button>

      <button
        onclick="
          updateFunction(' * ');
        "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
          updateFunction('0');
        "
      >
        0
      </button>

      <button
        onclick="
          updateFunction('.');
        "
      >
        .
      </button>

      <button
        onclick="
          //note: eval() takes a string and runs it as code.
          //avoid using it
          /*
          try{
            calculation = String(eval(calculation));
          } catch (e) {
            calculation = 'Error';
          }
          */
          
          calculation = eval(calculation);
          printCalculation();
          saveCalculation();
        "
      >
        =
      </button>

      <button
        onclick="
          updateFunction(' / ');
        "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        printCalculation();
        saveCalculation();
        "
      >
        clear
      </button>
    </p>

    <script>
      
      let calculation = localStorage.getItem("calculation") || "";

      // Display the calculation on page load
      printCalculation();

      // Update the result of the calculation and call the save function
      function updateFunction(value) {
        calculation += value;
        printCalculation();
        saveCalculation();
      }

      // Save the calculation in local storage
      function saveCalculation() {
        localStorage.setItem("calculation", calculation);
      }

      // Display the calculation on the page
      function printCalculation() {
        document.querySelector(".js-print-calculation").innerHTML = calculation;
      }
    </script>
  </body>
</html>
