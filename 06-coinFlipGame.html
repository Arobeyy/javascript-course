<!DOCTYPE html>
<html>
  <head>
    <title>Coin flip</title>
  </head>

  <body>

    <script>
      const randomNumber = Math.random();
      let result = '';
      const guess = 'heads';
      console.log(`your guess is ${guess}`);

      if (randomNumber < 0.5)
        result = 'heads';
      else
        result = 'tails';

      console.log(`flip coin result is: ${result}`);

      
      if (result === guess)
        console.log('You win!');
      else
        console.log('You lose.')
    </script>
  </body>
</html>
