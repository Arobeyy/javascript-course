<!DOCTYPE html>
<html>
  <head>
    <title>compare product price</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: "basketball",
        price: 2095,
        "delivery time": "3 days",
      };
      console.log(product1);

      product1.price += 500;
      console.log(product1.price);

      console.log(product1["delivery time"]);

      const product2 = {
        name: "shirt",
        price: 1050
      };

      function comparePrice(product1, product2) {
        if (product1.price > product2.price) {
          return product2;
        } else {
          return product1;
        }
      }

      console.log(comparePrice(product1, product2));

      const product3 = {
        name: "shirt",
        price: 1050
      };

      function isSameProduct(product1, product2) {
        if(product1.name === product2.name && product1.price === product2.price) {
          return true;
        }
        return false;
      };

      console.log(isSameProduct(product2, product3));

      
    </script>
  </body>
</html>
