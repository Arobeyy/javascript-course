<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="styles/Rock-paper-scissors.css" />
</head>
<body>
  <p class="game-name">Rock Paper Scissors</p>
  <hr class="boldline-after-heading" />
  <div class="rock-paper-scissor-buttons">
    <div class="player-move-button">
      <button class="rock-button" onclick="
        const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissor';
        }
        let result = '';
        if (computerMove === 'rock') {
          result = 'Tie.';
          tie += 1;
        } else if (computerMove === 'paper') {
          result = 'You lose.';
          lose += 1;
        } else if (computerMove === 'scissor') {
          result = 'You win.';
          win += 1;
        }
        alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
        console.log(`Win: ${win} Lose: ${lose} Tie: ${tie}`);

      ">
        <img class="button-image" src="images/rock-paw.jpg" />
      </button>
    </div>
    <div class="player-move-button">
      <button class="paper-button" onclick="
        randomNumber = Math.random();
        computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissor';
        }
        result = '';
        if (computerMove === 'rock') {
          result = 'You win.';
          win += 1;
        } else if (computerMove === 'paper') {
          result = 'Tie.';
          tie += 1;
        } else if (computerMove === 'scissor') {
          result = 'You lose.';
          lose += 1;
        }
        alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
        console.log(`Win: ${win} Lose: ${lose} Tie: ${tie}`);
      ">
        <img class="button-image" src="images/paper-paw.jpg" />
      </button>
    </div>
    <div class="player-move-button">
      <button class="scissor-button" onclick="
        randomNumber = Math.random();
        computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissor';
        }
        result = '';
        if (computerMove === 'rock') {
          result = 'You lose.';
          lose += 1;
        } else if (computerMove === 'paper') {
          result = 'You win.';
          win += 1;
        } else if (computerMove === 'scissor') {
          result = 'Tie.';
          tie += 1;
        }
        alert(`You picked scissor. Computer picked ${computerMove}. ${result}`);
        console.log(`Win: ${win} Lose: ${lose} Tie: ${tie}`);
      ">
        <img class="button-image" src="images/scissor-paw.jpg" />
      </button>
    </div>
  </div>
  <div>
    <button class="reset-button" onclick="
      win = 0;
      lose = 0;
      tie = 0;
      console.log('cleared....');
      console.log(`Win: ${win} Lose: ${lose} Tie: ${tie}`);
    ">Reset</button>
  </div>
  <script>
    let win = 0;
    let lose = 0;
    let tie = 0;
  </script>
</body>
</html>
