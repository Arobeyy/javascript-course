<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button
        onclick="
          updateFunction('1');
        "
      >
        1
      </button>

      <button
        onclick="
          updateFunction('2');
        "
      >
        2
      </button>

      <button
        onclick="
          updateFunction('3');
        "
      >
        3
      </button>

      <button
        onclick="
          updateFunction(' + ');
        "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
          updateFunction('4');
        "
      >
        4
      </button>

      <button
        onclick="
          updateFunction('5');
        "
      >
        5
      </button>

      <button
        onclick="
          updateFunction('6');
        "
      >
        6
      </button>

      <button
        onclick="
          updateFunction(' - ');
        "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
          updateFunction('7');
        "
      >
        7
      </button>

      <button
        onclick="
          updateFunction('8');
        "
      >
        8
      </button>

      <button
        onclick="
          updateFunction('9');
        "
      >
        9
      </button>

      <button
        onclick="
          updateFunction(' * ');
        "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
          updateFunction('0');
        "
      >
        0
      </button>

      <button
        onclick="
          updateFunction('.');
        "
      >
        .
      </button>

      <button
        onclick="
          //note: eval() takes a string and runs it as code.
          //avoid using it
          calculation = eval(calculation);
          console.log(calculation);
        "
      >
        =
      </button>

      <button
        onclick="
          calculation += ' / ';
          console.log(calculation);
        "
      >
        /
      </button>

    </p>

    <p>
      <button 
      onclick="
        calculation = '';
        console.log('cleared');
        "
      >
        clear
      </button>
    </p>

    <script>
      let calculation = '';

      function updateFunction(unit)
      {
        calculation += unit;
        console.log(calculation);
      }
    </script>
  </body>
</html>
